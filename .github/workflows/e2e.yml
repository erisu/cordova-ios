name: End-to-End Test

on:
  push:
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.eslint*'
  pull_request:
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.eslint*'

jobs:
  test:
    name: iOS Build (Cordova CLI ${{ matrix.cordova-version }})
    runs-on: macos-latest

    strategy:
      matrix:
        cordova-version: [10.x, nightly]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: Run Environment Information
        run: |
          node --version
          npm --version

      - name: Run Cordova Tooling setup
        run: |
          npm i -g cordova@${{ matrix.cordova-version }} ios-deploy@latest

      - name: Run Cordova Project Create
        run: |
          cordova create testProject io.cordova.testProject testProject
        working-directory: ../
        env:
          CI: true

      - name: Run Cordova Project Platform Add
        run: |
          cordova platform add ${{ github.workspace }} --verbose
        working-directory: ../testProject
        env:
          CI: true

